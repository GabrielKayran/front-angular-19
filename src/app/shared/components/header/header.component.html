<mat-toolbar class="app-header">
	<div class="header-content">
		<div class="header-left">
			<button mat-icon-button (click)="toggleMenu()" class="menu-toggle" [matTooltip]="tooltipText">
				<mat-icon>menu</mat-icon>
			</button>
			<span class="app-title">Ambev System</span>
		</div>

		<div class="header-right d-flex gap-2 align-items-center justify-content-end">
			<app-cart-badge></app-cart-badge>

			@if (user()?.username) {
				<div class="user-info">
					<mat-icon class="user-icon">account_circle</mat-icon>
					<span class="user-name">{{ user()?.username }}</span>
					<button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
						<mat-icon>expand_more</mat-icon>
					</button>
				</div>

				<mat-menu #userMenu="matMenu" class="user-menu">
					<button mat-menu-item (click)="logout()">
						<mat-icon>logout</mat-icon>
						<span>Sair</span>
					</button>
				</mat-menu>
			}
		</div>
	</div>
</mat-toolbar>

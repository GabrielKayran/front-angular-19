<div class="dashboard-container">
	<div class="dashboard-content">
		<div class="welcome-section">
			<mat-card class="welcome-card">
				<mat-card-header>
					<div mat-card-avatar class="user-avatar">
						<mat-icon>person</mat-icon>
					</div>
					<mat-card-title>Bem-vindo ao Dashboard!</mat-card-title>
					<mat-card-subtitle *ngIf="user()"> Você está logado como: {{ user()?.username }} </mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>
					<p>Esta é uma página de exemplo do dashboard após o login bem-sucedido.</p>
					<div class="user-details" *ngIf="user()">
						<p><strong>ID:</strong> {{ user()?.id }}</p>
						<p><strong>Perfil:</strong> {{ user()?.role }}</p>
					</div>
				</mat-card-content>
				<mat-card-actions>
					<button mat-raised-button color="primary">
						<mat-icon>settings</mat-icon>
						Configurações
					</button>
					<button mat-button>
						<mat-icon>help</mat-icon>
						Ajuda
					</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
